<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container">

    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <!-- <form th:action="@{/question/create}" th:object="${questionForm}" method="post"> -->
    <!--  <form> 태그의 th:action 속성을 삭제해야 한다. 단, th:action 속성을 삭제하면 CSRF값이 자동으로 생성되지 않아서 CSRF값을 설정하기 위해 hidden 형태로 input 요소를 이와 같이 작성하여 추가 -->
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <!-- <input type="text" name="subject" id="subject" class="form-control"> -->
            <!-- th:field를 사용하면 id, name , value 값이 자동으로 생성되고 value 속성에 기존에 입력된 값을 넣어 유지한다. -->
            <input type="text" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <!-- <textarea name="content" id="content" class="form-control" rows="10"></textarea> -->
            <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <!-- <form> 태그의 action 속성 없이 폼을 전송(submit)하면 action 속성이 없더라도 자동으로 현재 URL(여기서는 웹 브라우저에 표시되는 URL 주소)을 기준으로 전송되는 규칙 -->
        <!-- 따라서 현재 /question/modify 이기 때문에 /question/modify가 요청된다. -->
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>

</div>

</html>
